# Force Python provider (override Node.js detection from package.json)
providers = ["python"]

[phases.setup]
# Added chromium and dependencies for Playwright HTML email screenshots
# Added wkhtmltopdf as fallback for HTML rendering
nixPkgs = [
    "python311",
    "python311Packages.pip",
    "poppler_utils",
    "chromium",
    "wkhtmltopdf",
    "nss",
    "freetype",
    "harfbuzz",
    "libjpeg",
    "libpng",
    "fontconfig",
    "xorg.libX11",
    "xorg.libXext",
    "xorg.libXrender"
]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install --no-cache-dir -r requirements.txt",
    "/opt/venv/bin/playwright install chromium --with-deps || echo 'Playwright chromium install skipped'",
    "which wkhtmltoimage && echo 'wkhtmltoimage available' || echo 'wkhtmltoimage not found'",
    "which chromium && echo 'chromium available' || echo 'chromium not found'",
    "echo 'Fresh install completed: 2025-12-12T11:30'"
]

[phases.build]
cmds = ["echo 'Build v2025.12.12 - HTML screenshots with Playwright + wkhtmltoimage fallback'"]

[start]
cmd = "/opt/venv/bin/gunicorn viewer_server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"

