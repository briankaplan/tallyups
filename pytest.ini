[pytest]
# ReceiptAI Test Configuration
# ============================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for module interactions
    e2e: End-to-end tests for full user flows
    performance: Performance benchmarks and load tests
    data_quality: Data quality and accuracy validation
    slow: Tests that take more than 5 seconds
    requires_db: Tests that require database connection
    requires_api: Tests that require external API access
    requires_gmail: Tests that require Gmail API access
    requires_r2: Tests that require R2 cloud storage access

# Test timeout (per test)
timeout = 60

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */migrations/*
    */node_modules/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
fail_under = 5

[coverage:html]
directory = coverage_html_report

# Logging during tests
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0
