<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="#0D1117"/>
  
  <!-- Glow effect -->
  <circle cx="512" cy="480" r="280" fill="#00FF88" fill-opacity="0.1"/>
  
  <!-- Receipt/Document shape -->
  <rect x="312" y="192" width="400" height="560" rx="24" fill="#1A1F26" stroke="#00FF88" stroke-width="8"/>
  
  <!-- Scan lines (tally marks) -->
  <line x1="392" y1="320" x2="632" y2="320" stroke="#00FF88" stroke-width="16" stroke-linecap="round"/>
  <line x1="392" y1="400" x2="552" y2="400" stroke="#00FF88" stroke-width="16" stroke-linecap="round"/>
  <line x1="392" y1="480" x2="592" y2="480" stroke="#00FF88" stroke-width="16" stroke-linecap="round"/>
  <line x1="392" y1="560" x2="512" y2="560" stroke="#00FF88" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Checkmark circle at bottom -->
  <circle cx="512" cy="680" r="48" fill="#00FF88"/>
  <polyline points="488,680 504,696 536,664" fill="none" stroke="#0D1117" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Scanner beam effect -->
  <rect x="272" y="800" width="480" height="8" rx="4" fill="#00FF88" fill-opacity="0.6"/>
  <rect x="272" y="800" width="480" height="8" rx="4" fill="url(#scanGradient)"/>
  
  <defs>
    <linearGradient id="scanGradient" x1="272" y1="804" x2="752" y2="804" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00FF88" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FF88" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
