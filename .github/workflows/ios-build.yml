name: iOS Build Test

on:
  # Run on pull requests to verify builds work
  pull_request:
    paths: ['ios/**']

  # Manual trigger
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build
        run: |
          cd ios
          xcodebuild build \
            -scheme TallyScanner \
            -project TallyScanner.xcodeproj \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Build Success
        run: echo "âœ… iOS build successful!"
