name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: '3.11'
  RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

jobs:
  # =============================================================================
  # UNIT TESTS - Run on every push
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Run unit tests
        run: |
          pytest tests/ -m "unit" -v --tb=short --junitxml=test-results/unit-tests.xml
        env:
          RAILWAY_ENVIRONMENT: test
          DB_READ_ONLY: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-results/

  # =============================================================================
  # INTEGRATION TESTS - Run on main/dev branches
  # Note: These tests may have issues with test data/configuration
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    continue-on-error: true  # Don't fail the build on integration test failures

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: receiptai_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" --silent; do
            sleep 1
          done

      - name: Run integration tests
        run: |
          pytest tests/ -m "integration" -v --tb=short --junitxml=test-results/integration-tests.xml
        env:
          MYSQL_URL: mysql://root:testpassword@127.0.0.1:3306/receiptai_test
          RAILWAY_ENVIRONMENT: test
          DB_READ_ONLY: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/

  # =============================================================================
  # CODE COVERAGE
  # =============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt
          pip install coverage pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -m "unit" --cov=. --cov-report=xml --cov-report=html --cov-fail-under=5
        env:
          RAILWAY_ENVIRONMENT: test
          DB_READ_ONLY: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # =============================================================================
  # DEPLOY TO DEVELOPMENT - On push to dev branch
  # =============================================================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    environment:
      name: development
      url: https://web-development-c29a.up.railway.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Development
        run: |
          railway link --environment development
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://web-development-c29a.up.railway.app/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Development deployment healthy!"

  # =============================================================================
  # SMOKE TESTS ON DEVELOPMENT
  # =============================================================================
  smoke-tests-dev:
    name: Smoke Tests (Development)
    runs-on: ubuntu-latest
    needs: deploy-development
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install pytest requests

      - name: Run smoke tests against development
        run: |
          pytest tests/test_railway_deployment.py -m "integration" -v -k "Development" --tb=short
        env:
          TEST_ENV: development

  # =============================================================================
  # DEPLOY TO PRODUCTION - On push to main branch
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    # Temporarily disabled - using manual Railway deployment
    if: false && github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://tallyups.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Production
        run: |
          railway link --environment production
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Wait for deployment
        run: sleep 45

      - name: Health check (Railway URL)
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://web-production-309e.up.railway.app/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Production deployment healthy!"

      - name: Health check (Custom Domain)
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://tallyups.com/health)
          if [ "$response" != "200" ]; then
            echo "Custom domain health check failed with status $response"
            exit 1
          fi
          echo "Custom domain routing healthy!"

  # =============================================================================
  # SMOKE TESTS ON PRODUCTION
  # =============================================================================
  smoke-tests-prod:
    name: Smoke Tests (Production)
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install pytest requests

      - name: Run smoke tests against production
        run: |
          pytest tests/test_railway_deployment.py -m "integration" -v -k "Production" --tb=short
        env:
          TEST_ENV: production

  # =============================================================================
  # PERFORMANCE TESTS - Manual trigger or weekly
  # =============================================================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.schedule

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt
          pip install pytest-benchmark

      - name: Run performance tests
        run: |
          pytest tests/ -m "performance" -v --tb=short --benchmark-json=benchmark-results.json
        env:
          RAILWAY_ENVIRONMENT: test

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json

  # =============================================================================
  # DATA QUALITY TESTS - Run weekly
  # =============================================================================
  data-quality-tests:
    name: Data Quality Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.schedule

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Run data quality tests
        run: |
          pytest tests/ -m "data_quality" -v --tb=short --junitxml=test-results/data-quality-tests.xml
        env:
          RAILWAY_ENVIRONMENT: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data-quality-test-results
          path: test-results/
