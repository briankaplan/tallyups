<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0d10">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Receipt Uploader - Tallyups</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∏</text></svg>">
    <link rel="stylesheet" href="/static/css/legendary/index.css">
    <script src="/static/js/unified-header.js" defer></script>
    <script src="/static/js/app-shell.js" defer></script>
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --edge: #222;
            --ink: #f0f0f0;
            --muted: #888;
            --brand: #00ff88;
            --ok: #00ff88;
            --bad: #ff4e6a;
            --warn: #ffd85e;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--ink);
            min-height: 100vh;
            padding-top: calc(60px + var(--safe-top));
            padding-bottom: calc(100px + var(--safe-bottom));
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-title {
            text-align: center;
            color: var(--brand);
            margin-bottom: 24px;
            font-size: 1.5em;
            font-weight: 700;
        }

        .drop-zone {
            background: var(--panel);
            border: 2px dashed var(--edge);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }

        .drop-zone:hover {
            border-color: var(--brand);
            background: rgba(0, 255, 136, 0.03);
        }

        .drop-zone.dragover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--brand);
            transform: scale(1.01);
        }

        .drop-zone-icon {
            font-size: 3em;
            margin-bottom: 16px;
        }

        .drop-zone h2 {
            color: var(--ink);
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .drop-zone p {
            color: var(--muted);
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--brand), #00cc6a);
            color: #000;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .uploads-list {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            display: none;
        }

        .uploads-list h2 {
            margin-bottom: 16px;
            color: var(--ink);
            font-size: 1.1em;
        }

        .upload-item {
            background: var(--bg);
            border: 1px solid var(--edge);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .upload-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            background: var(--panel);
        }

        .upload-info {
            flex: 1;
            min-width: 0;
        }

        .upload-info h3 {
            color: var(--ink);
            margin-bottom: 4px;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-info p {
            color: var(--muted);
            font-size: 0.85em;
        }

        .upload-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8em;
            white-space: nowrap;
        }

        .status-processing {
            background: var(--warn);
            color: #000;
        }

        .status-success {
            background: var(--ok);
            color: #000;
        }

        .status-error {
            background: var(--bad);
            color: #fff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--brand);
        }

        .stat-label {
            color: var(--muted);
            margin-top: 4px;
            font-size: 0.85em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .drop-zone {
                padding: 40px 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .upload-item {
                flex-direction: column;
                text-align: center;
            }

            .upload-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Receipt Uploader</h1>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <h2>Drag & Drop Receipts Here</h2>
            <p>Supports PDF, HEIC, PNG, JPG, and more</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Browse Files
            </button>
        </div>

        <input type="file" id="fileInput" accept="image/*,.pdf,.heic,.heif" multiple>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="statsTotal">0</div>
                <div class="stat-label">Total Uploaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsSuccess">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsFailed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="uploads-list" id="uploadsList">
            <h2>Recent Uploads</h2>
            <div id="uploadsContainer"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadsList = document.getElementById('uploadsList');
        const uploadsContainer = document.getElementById('uploadsContainer');

        let stats = { total: 0, success: 0, failed: 0 };

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        async function handleFiles(files) {
            uploadsList.style.display = 'block';

            for (const file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const itemId = 'upload-' + Date.now() + '-' + Math.random();

            // Create upload item
            const item = document.createElement('div');
            item.className = 'upload-item';
            item.id = itemId;

            // Handle image preview
            let imgSrc = '';
            if (file.type.startsWith('image/')) {
                imgSrc = URL.createObjectURL(file);
            } else {
                // Placeholder for non-image files
                imgSrc = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3MCIgaGVpZ2h0PSI3MCIgdmlld0JveD0iMCAwIDcwIDcwIj48cmVjdCB3aWR0aD0iNzAiIGhlaWdodD0iNzAiIGZpbGw9IiMxMTEiLz48dGV4dCB4PSIzNSIgeT0iNDAiIGZvbnQtZmFtaWx5PSJzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSIjNTU1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn5OEPC90ZXh0Pjwvc3ZnPg==';
            }

            item.innerHTML = `
                <img src="${imgSrc}" alt="Receipt">
                <div class="upload-info">
                    <h3>${file.name}</h3>
                    <p>Processing...</p>
                </div>
                <div class="upload-status status-processing">Processing</div>
            `;
            uploadsContainer.insertBefore(item, uploadsContainer.firstChild);

            stats.total++;
            updateStats();

            // Upload file
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Update UI with success
                    const info = item.querySelector('.upload-info');
                    info.innerHTML = `
                        <h3>${result.merchant || file.name}</h3>
                        <p>$${result.amount || '0.00'} &bull; ${result.date || 'Unknown date'}</p>
                    `;

                    const status = item.querySelector('.upload-status');
                    status.className = 'upload-status status-success';
                    status.textContent = 'Success';

                    stats.success++;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);

                const info = item.querySelector('.upload-info');
                info.innerHTML = `
                    <h3>${file.name}</h3>
                    <p style="color: var(--bad);">Error: ${error.message}</p>
                `;

                const status = item.querySelector('.upload-status');
                status.className = 'upload-status status-error';
                status.textContent = 'Failed';

                stats.failed++;
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('statsTotal').textContent = stats.total;
            document.getElementById('statsSuccess').textContent = stats.success;
            document.getElementById('statsFailed').textContent = stats.failed;
        }
    </script>
</body>
</html>
