<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Uploader - Drag & Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .drop-zone {
            background: white;
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .drop-zone:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .drop-zone.dragover {
            background: #667eea;
            border-color: white;
            transform: scale(1.02);
        }
        
        .drop-zone.dragover * {
            color: white !important;
        }
        
        .drop-zone-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .drop-zone h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .drop-zone p {
            color: #999;
            font-size: 1.1em;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .uploads-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }
        
        .uploads-list h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .upload-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .upload-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .upload-info {
            flex: 1;
        }
        
        .upload-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .upload-info p {
            color: #666;
            font-size: 0.9em;
        }
        
        .upload-status {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
        }
        
        .status-processing {
            background: #ffd93d;
            color: #333;
        }
        
        .status-success {
            background: #6bcf7f;
            color: white;
        }
        
        .status-error {
            background: #ff6b6b;
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Receipt Uploader</h1>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <h2>Drag & Drop Receipts Here</h2>
            <p>Supports PDF, HEIC, PNG, JPG, and more</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Browse Files
            </button>
        </div>
        
        <input type="file" id="fileInput" accept="image/*,.pdf,.heic,.heif" multiple>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="statsTotal">0</div>
                <div class="stat-label">Total Uploaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsSuccess">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsFailed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div class="uploads-list" id="uploadsList">
            <h2>Recent Uploads</h2>
            <div id="uploadsContainer"></div>
        </div>
    </div>
    
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadsList = document.getElementById('uploadsList');
        const uploadsContainer = document.getElementById('uploadsContainer');
        
        let stats = { total: 0, success: 0, failed: 0 };
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        async function handleFiles(files) {
            uploadsList.style.display = 'block';
            
            for (const file of files) {
                await uploadFile(file);
            }
        }
        
        async function uploadFile(file) {
            const itemId = 'upload-' + Date.now() + '-' + Math.random();
            
            // Create upload item
            const item = document.createElement('div');
            item.className = 'upload-item';
            item.id = itemId;
            item.innerHTML = `
                <img src="${URL.createObjectURL(file)}" alt="Receipt">
                <div class="upload-info">
                    <h3>${file.name}</h3>
                    <p>Processing...</p>
                </div>
                <div class="upload-status status-processing">Processing</div>
            `;
            uploadsContainer.insertBefore(item, uploadsContainer.firstChild);
            
            stats.total++;
            updateStats();
            
            // Upload file
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update UI with success
                    const info = item.querySelector('.upload-info');
                    info.innerHTML = `
                        <h3>${result.merchant}</h3>
                        <p>$${result.amount} ‚Ä¢ ${result.date}</p>
                        <p style="font-size: 0.8em; color: #999;">Saved as: ${result.filename}</p>
                    `;
                    
                    const status = item.querySelector('.upload-status');
                    status.className = 'upload-status status-success';
                    status.textContent = 'Success';
                    
                    stats.success++;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                
                const info = item.querySelector('.upload-info');
                info.innerHTML = `
                    <h3>${file.name}</h3>
                    <p style="color: #ff6b6b;">Error: ${error.message}</p>
                `;
                
                const status = item.querySelector('.upload-status');
                status.className = 'upload-status status-error';
                status.textContent = 'Failed';
                
                stats.failed++;
            }
            
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('statsTotal').textContent = stats.total;
            document.getElementById('statsSuccess').textContent = stats.success;
            document.getElementById('statsFailed').textContent = stats.failed;
        }
    </script>
</body>
</html>
