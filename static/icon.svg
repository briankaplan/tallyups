<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00e67a"/>
      <stop offset="100%" style="stop-color:#00cc6b"/>
    </linearGradient>

    <!-- Glossy shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.35)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="102" ry="102" fill="url(#bgGrad)"/>

  <!-- Glossy shine overlay -->
  <path d="M102 0 h308 a102 102 0 0 1 102 102 v150 q-256 40 -512 -100 V102 a102 102 0 0 1 102-102z" fill="url(#shine)"/>

  <!-- Receipt icon - stylized receipt with checkmark -->
  <g transform="translate(110, 60)" filter="url(#shadow)">
    <!-- Receipt paper with torn bottom -->
    <path d="M35 0 h222 a20 20 0 0 1 20 20 v340 l-22-14 l-22 14 l-22-14 l-22 14 l-22-14 l-22 14 l-22-14 l-22 14 l-22-14 l-22 14 l-22-14 V20 a20 20 0 0 1 20-20z"
          fill="#ffffff"/>

    <!-- Receipt header (store name placeholder) -->
    <rect x="55" y="40" width="182" height="14" rx="7" fill="#e8e8e8"/>
    <rect x="75" y="65" width="142" height="10" rx="5" fill="#f0f0f0"/>

    <!-- Divider -->
    <line x1="55" y1="95" x2="237" y2="95" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="6,4"/>

    <!-- Line items -->
    <rect x="55" y="115" width="130" height="10" rx="5" fill="#e8e8e8"/>
    <rect x="200" y="115" width="37" height="10" rx="5" fill="#e8e8e8"/>

    <rect x="55" y="140" width="100" height="10" rx="5" fill="#f0f0f0"/>
    <rect x="200" y="140" width="37" height="10" rx="5" fill="#f0f0f0"/>

    <rect x="55" y="165" width="115" height="10" rx="5" fill="#f0f0f0"/>
    <rect x="200" y="165" width="37" height="10" rx="5" fill="#f0f0f0"/>

    <!-- Divider -->
    <line x1="55" y1="195" x2="237" y2="195" stroke="#e0e0e0" stroke-width="2"/>

    <!-- Total -->
    <rect x="55" y="215" width="60" height="14" rx="7" fill="#333333"/>
    <rect x="170" y="215" width="67" height="14" rx="7" fill="#00bb5e"/>

    <!-- Checkmark badge -->
    <circle cx="200" cy="295" r="52" fill="#00bb5e"/>
    <circle cx="200" cy="295" r="42" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
    <path d="M172 295 L190 316 L232 268"
          stroke="#ffffff" stroke-width="11" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
