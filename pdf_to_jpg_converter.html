<!DOCTYPE html>
<html>
<head>
    <title>PDF to JPG Converter - Drag & Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .drop-zone.dragover {
            background: #667eea;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .drop-zone.dragover p {
            color: white;
        }
        
        .drop-zone p {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .drop-zone small {
            color: #999;
            display: block;
            margin-top: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .preview-area {
            margin-top: 30px;
            display: none;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .preview-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .preview-item p {
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }
        
        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 1.1em;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF to JPG Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>ðŸŽ¯ Drag & Drop PDF files here</p>
            <p>or</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Browse Files
            </button>
            <small>Supports multiple PDFs â€¢ Converts to high-quality JPG</small>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf" multiple>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="preview-area" id="previewArea">
            <h2 style="margin-bottom: 15px;">Converted Images</h2>
            <div class="preview-grid" id="previewGrid"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="downloadAll()">Download All</button>
                <button class="btn" onclick="location.reload()">Convert More</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const previewArea = document.getElementById('previewArea');
        const previewGrid = document.getElementById('previewGrid');
        
        let convertedImages = [];
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            if (files.length > 0) {
                handleFiles(files);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        });
        
        async function handleFiles(files) {
            convertedImages = [];
            previewGrid.innerHTML = '';
            progress.style.display = 'block';
            previewArea.style.display = 'none';
            
            status.textContent = `Converting ${files.length} PDF${files.length > 1 ? 's' : ''}...`;
            status.className = 'status';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const percent = Math.round(((i + 1) / files.length) * 100);
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';
                
                try {
                    await convertPdfToJpg(file);
                } catch (error) {
                    console.error('Error converting', file.name, error);
                    status.textContent = `Error converting ${file.name}`;
                    status.className = 'status error';
                }
            }
            
            progress.style.display = 'none';
            status.textContent = `âœ… Successfully converted ${convertedImages.length} PDF${convertedImages.length > 1 ? 's' : ''}!`;
            status.className = 'status success';
            previewArea.style.display = 'block';
        }
        
        async function convertPdfToJpg(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            
            // Convert first page
            const page = await pdf.getPage(1);
            const scale = 2.0; // High quality
            const viewport = page.getViewport({ scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
            
            // Convert to JPG
            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.95);
            });
            
            const jpgName = file.name.replace('.pdf', '.jpg');
            const url = URL.createObjectURL(blob);
            
            convertedImages.push({ name: jpgName, url, blob });
            
            // Add preview
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
                <img src="${url}" alt="${jpgName}">
                <p>${jpgName}</p>
            `;
            previewGrid.appendChild(previewItem);
        }
        
        function downloadAll() {
            convertedImages.forEach(img => {
                const a = document.createElement('a');
                a.href = img.url;
                a.download = img.name;
                a.click();
            });
        }
    </script>
</body>
</html>
