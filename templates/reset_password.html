<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TallyUps</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #00FF88;
            font-size: 32px;
            font-weight: 700;
        }
        .logo p {
            color: #666;
            margin-top: 8px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #00FF88;
        }
        .password-hint {
            color: #666;
            font-size: 12px;
            margin-top: 6px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #00FF88;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,255,136,0.3);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #00CC6A;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #forgot-form, #reset-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TallyUps</h1>
            <p>Receipt & Expense Management</p>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <!-- Forgot Password Form -->
        <div id="forgot-form">
            <h2>Forgot Password</h2>
            <form onsubmit="requestReset(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn" id="forgot-btn">Send Reset Link</button>
            </form>
            <div class="back-link">
                <a href="/login">Back to Login</a>
            </div>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form">
            <h2>Create New Password</h2>
            <form onsubmit="resetPassword(event)">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password">
                    <p class="password-hint">At least 8 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn" id="reset-btn">Reset Password</button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="success-view" style="display: none; text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">&#x2714;</div>
            <h2>Password Reset!</h2>
            <p style="color: #666; margin: 20px 0;">Your password has been successfully reset.</p>
            <a href="/login" class="btn" style="display: inline-block; text-decoration: none;">Go to Login</a>
        </div>
    </div>

    <script>
        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            document.getElementById('reset-form').style.display = 'block';
        } else {
            document.getElementById('forgot-form').style.display = 'block';
        }

        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + (isError ? 'error' : 'success');
            msg.style.display = 'block';
        }

        async function requestReset(e) {
            e.preventDefault();
            const btn = document.getElementById('forgot-btn');
            const email = document.getElementById('email').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                showMessage(data.message || 'If an account exists with this email, a reset link will be sent.');
                document.getElementById('forgot-form').querySelector('form').reset();

            } catch (error) {
                showMessage('An error occurred. Please try again.', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        }

        async function resetPassword(e) {
            e.preventDefault();
            const btn = document.getElementById('reset-btn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', true);
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('reset-form').style.display = 'none';
                    document.getElementById('message').style.display = 'none';
                    document.getElementById('success-view').style.display = 'block';
                } else {
                    showMessage(data.error || 'Password reset failed', true);
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }

            } catch (error) {
                showMessage('An error occurred. Please try again.', true);
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
